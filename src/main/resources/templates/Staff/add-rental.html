<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center position-relative">
                <div class="iq-header-title">
                    <h4 class="mb-0">Add New Rental</h4>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/staff/add-rental}" method="POST">
                    <div class="form-group">
                        <label for="staffName">Staff Name:</label>
                        <input type="text" id="staffName" name="staffName" th:value="${staffName}"  class="form-control p-2 bg-white border" disabled>
                        <input type="hidden" id="staffID" name="staffID" th:value="${staffId}">
                    </div>
                    <div class="form-group">
                        <label for="studentID">Student:</label>
                        <select id="studentID" name="studentID" class="select2-basic-single" required>
                            <!-- Sử dụng Thymeleaf để render danh sách sinh viên -->
                            <th:block th:each="student : ${studentList}">
                                <option th:value="${student.studentId}"
                                        th:text="${student.studentEmail}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookID">Book ID:</label>
                        <select id="bookID" name="bookID" class="select2-basic-single" placeholder="Select the book" required >
                            <th:block th:each="book : ${bookList}">
                                <option th:value="${book.bookId}"
                                        th:text="${book.bookName}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="conditionBeforeID">Condition Before:</label>
                        <select id="conditionBeforeID" name="conditionBeforeID" class="select2-basic-single" required>
                            <th:block th:each="bookCondition : ${bookConditionList}">
                                <option th:value="${bookCondition.bookConditionId}"
                                        th:text="${bookCondition.detail}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" class="form-control p-2 bg-white border" readonly>
                    </div>
                    <div class="form-group">
                        <label for="estimateDate">Estimate Date:</label>
                        <input type="date" id="estimateDate" name="estimateDate" class="form-control p-2 bg-white border" required>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/staff/rentals}" class="btn btn-danger">Back</a>
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dateInput = document.getElementById("startDate");
            const today = new Date();

            // Định dạng ngày hiện tại thành yyyy-MM-dd
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Tháng bắt đầu từ 0 nên cần +1
            const dd = String(today.getDate()).padStart(2, '0');

            // Ghép thành chuỗi ngày theo định dạng yyyy-MM-dd
            const formattedDate = `${yyyy}-${mm}-${dd}`;

            // Đặt giá trị cho input
            dateInput.value = formattedDate;
        });
        (function() {
            "use strict";

            // Khởi tạo Select2 cho lựa chọn đơn sinh viên
            $("#studentID").select2({
                width: '100%',                     // Đảm bảo Select2 chiếm toàn bộ chiều rộng
                placeholder: 'Select a student',   // Placeholder cho dropdown
                allowClear: true                   // Cho phép người dùng xóa lựa chọn
            });

            // Gắn thêm class 'wide' cho Select2 của sinh viên
            $('#studentID').next('.select2-container').addClass('wide');
        })();
        function setEstimateDate() {
            let today = new Date();
            let futureDate = new Date(today);
            futureDate.setDate(today.getDate() + 7); // Cộng thêm 7 ngày

            // Định dạng thành yyyy-MM-dd để hợp lệ với <input type="date">
            let day = ('0' + futureDate.getDate()).slice(-2);  // Lấy ngày (dd)
            let month = ('0' + (futureDate.getMonth() + 1)).slice(-2);  // Lấy tháng (MM)
            let year = futureDate.getFullYear();  // Lấy năm (yyyy)

            // Định dạng final yyyy-MM-dd
            let formattedDate = `${year}-${month}-${day}`;

            // Đặt giá trị cho input estimateDate
            document.getElementById('estimateDate').value = formattedDate;
        }

        // Gọi hàm khi trang được tải
        window.onload = setEstimateDate;
    </script>

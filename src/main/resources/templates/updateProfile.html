<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<body>
<h1>Update Profile</h1>
<form action="#" th:action="@{/student/update/{id}(id=${student.studentId})}" th:object="${student}" method="post">
  <label>Name: </label><input type="text" th:field="*{studentName}" /><br/>
  <label>Email: </label><input type="text" th:field="*{studentEmail}" /><br/>
  <button type="submit">Update Profile</button>
</form>
<a th:href="@{/student/profile/{id}(id=${student.studentId})}">Back to Profile</a>
</body>
</html>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

   <div class="row">
       <form th:action="@{/admin/staff/update/{id}(id=${staff.staffId})}" th:object="${staff}" method="post" enctype="multipart/form-data">
           <div class="form-group row align-items-center">
               <div class="col-md-12">
                   <div class="profile-img-edit1">
                       <img class="profile-pic1" th:src="@{/static/BookSto/assets/images/avatars/{avatar}(avatar=${staff.avatar})}" alt="profile-pic" loading="lazy">
                   </div>
               </div>
           </div>
           <div class="row align-items-center">
               <div class="form-group col-md-6">
                   <input type="file" id="file" name="file" class="form-control" />
               </div>
               <div class="form-group col-sm-6">
                   <label class="form-label">User  Role:</label>
                   <select name="role.roleId" class="form-control" required>
                       <option value="">Select Role</option>
                       <option th:each="role : ${roles}"
                               th:value="${role.roleId}"
                               th:text="${role.roleName}"
                               th:selected="${role.roleId == staff.role.roleId}"></option>
                   </select>
               </div>
               <div class="form-group col-sm-6">
                   <input type="hidden" class="form-control" id="fid" name="staffId" th:value="${staff.staffId}" required>
                   <label for="fname" class="form-label">Full Name:</label>
                   <input title="Only letters and spaces are allowed" pattern="^[a-zA-Z\s]*$" type="text" class="form-control" id="fname" name="staffName" th:value="${staff.staffName}" placeholder="Enter full name" required>
               </div>
               <div class="form-group col-sm-6">
                   <label for="email" class="form-label">Email:</label>
                   <input type="email" class="form-control" id="email" name="staffEmail" th:value="${staff.staffEmail}" placeholder="example@example.com" required>
               </div>
               <div class="form-group col-sm-6">
                   <label for="phone" class="form-label">Phone Number:</label>
                   <input pattern="^\d{10}$" title="Only 10 digits are allowed" type="text" class="form-control" id="phone" name="phoneNumber" th:value="${staff.phoneNumber}" placeholder="123-456-7890" required>
               </div>
               <div class="form-group col-sm-6">
                   <label for="address" class="form-label">Address:</label>
                   <input type="text" class="form-control" id="address" name="address" th:value="${staff.address}" placeholder="123 Main St" required>
               </div>
               <div class="form-group col-sm-6">
                   <label class="form-label d-block">Gender:</label>
                   <div class="form-check form-check-inline">
                       <input required class="form-check-input" type="radio" name="gender" id="genderMale" th:value="Male" th:checked="${staff.gender == 'Male'}">
                       <label class="form-check-label" for="genderMale"> Male</label>
                   </div>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" name="gender" id="genderFemale" th:value="Female" th:checked="${staff.gender == 'Female'}">
                       <label class="form-check-label" for="genderFemale"> Female</label>
                   </div>
               </div>
               <div class="form-group col-sm-6">
                   <label for="dob" class="form-label">Date Of Birth:</label>
                   <input type="date" class="form-control" id="dob" name="dob" th:value="${#dates.format(staff.dob, 'yyyy-MM-dd')}" required>
               </div>
               <div class="form-group col-sm-6">
                   <label for="age" class="form-label">Age:</label>
                   <input type="number" class="form-control" id="age" name="age" th:value="${staff.age}" placeholder="Age" required>
               </div>
               <div class="form-group col-sm-12">
                   <label class="form-label">Active:</label>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="checkbox" name="active" th:value="true" th:checked="${staff.active}">
                       <label class="form-check-label"> Active</label>
                   </div>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="checkbox" name="isban" th:value="true" th:checked="${staff.isban}">
                       <label class="form-check-label"> Banned</label>
                   </div>
               </div>
           </div>
           <button type="submit" class="btn btn-primary">Save</button>
           <a th:href="@{/admin/staffs}" class="btn btn-danger">Cancel</a>
       </form>

<div>
   <div class="row">
       <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
       <form th:action="@{/admin/staff/register}" th:object="${staff}" method="post" enctype="multipart/form-data">
           <div class="col-xl-3 col-lg-4">
               <div class="card">
                   <div class="card-header d-flex justify-content-between mb-0">
                       <div class="header-title">
                           <h4 class="card-title">Add New Staff</h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <div class="form-group">
                           <div class="profile-img-edit position-relative">
                               <img src="../../static/BookSto/assets/images/avatars/user.png" alt="profile-pic"
                                    class="theme-color-default-img profile-pic rounded avatar-100" loading="lazy">
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="form-label">User Role:</label>
                           <select name="role.roleId" class="form-control" required>
                               <option value="">Select Role</option>
                               <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                           </select>
                       </div>
                   </div>
               </div>
           </div>
           <div class="col-xl-9 col-lg-8">
               <div class="card">
                   <div class="card-body">
                       <div class="new-user-info">
                           <div class="row">
                               <div class="form-group col-md-6">
                                   <label class="form-label" for="fname">Name:</label>
                                   <input title="Only letters and spaces are allowed" pattern="^[a-zA-Z\s]*$" type="text" class="form-control" id="fname" name="staffName" placeholder="Name" required>
                               </div>
                               <div class="form-group col-md-6">
                                   <label class="form-label" for="email">Email:</label>
                                   <input type="email" class="form-control" id="email" name="staffEmail" placeholder="Email" required>
                               </div>
                               <div class="form-group col-md-6">
                                   <label class="form-label" for="address">Address:</label>
                                   <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                               </div>
                               <div class="form-group col-md-6">
                                   <label class="form-label" for="phone">Phone number:</label>
                                   <input title="Only 10 digits are allowed" pattern="^\d{10}$" type="text" class="form-control" id="phone" name="phoneNumber" placeholder="Phone number" required>
                               </div>
                               <div class="form-group col-md-6">
                                   <label class="form-label" for="dob">Date of Birth:</label>
                                   <input type="date" class="form-control" id="dob" name="dob" required>
                               </div>
                               <div class="form-group">
                                   <button type="submit" class="btn btn-primary">Save</button>
                                   <button type="reset" class="btn btn-danger">Reset</button>
                                   <a th:href="@{/admin/staffs}" class="btn btn-danger">Cancel</a>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </form>

   </div>
